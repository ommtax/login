<!-- demo-login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Demo Login</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding:2rem; }
    form { max-width:360px; margin:0 auto; display:grid; gap:.6rem; }
    input { padding:.6rem; border:1px solid #ccc; border-radius:6px; }
    button { padding:.6rem; background:#2b8aef; color:white; border:none; border-radius:6px; cursor:pointer; }
    .error { color:#b00020; }
  </style>
</head>
<body oncontextmenu="return false;">
  <h1>Sign in (Demo)</h1>

  <form id="loginForm" autocomplete="on">
    <label>
      Username
      <input id="username" name="username" type="text" required autocomplete="username" />
    </label>

    <label>
      Password
      <input id="password" name="password" type="password" required autocomplete="current-password" />
    </label>

    <div>
      <button type="submit">Sign in</button>
    </div>

    <div id="msg" class="error" role="alert" aria-live="polite"></div>
  </form>

  <script>
    // WARNING: This is client-side checking only â€” not secure.
    // For demo only. Replace these with server-side checks in real apps.
    const CORRECT = { username: 'ommtax', password: 'Binod@786' };
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = '';

      const u = form.username.value.trim();
      const p = form.password.value;

      if (u === CORRECT.username && p === CORRECT.password) {
        // redirect to another website/page
        window.location.href = 'https://ommtax.github.io/webpage/'; // <-- change this
      } else {
        msg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
